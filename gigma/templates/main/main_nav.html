{% load static %}

<div class="navbar relative flex bg-transparent items-start !p-4">
  <div class="navbar-start w-1/2 pt-3">
    <a class="btn btn-ghost text-xl text-base-content bg-secondary-content" href="{% url 'landing_page' %}">
      <img class="size-10" src="{% static 'admin/img/favicon-50.png' %}"/>
      CAMYO - GIGMA
    </a>
  </div>
  <div class="navbar-end w-1/2">
    {% if my_profile.profile_picture != '' %}
    <label tabindex="0" role="button" for="my-drawer-4" class="drawer-button avatar bg-accent-content bg-transparent border-transparent me-3 mt-3">
      <div class="bg-neutral ring-warning w-24 rounded-full ring ring-offset-0 absolute overflow-visible top-0 right-0">
        <img  src="{{ my_profile.profile_picture.url }}"/>
      </div>
    </label>
    {% else %}
    <label tabindex="0" role="button" for="my-drawer-4" class="drawer-button btn bg-accent-content avatar">
      <div class="bg-neutral ring-warning w-24 rounded-full ring ring-offset-0 absolute overflow-visible top-0 right-0 -translate-x-1 translate-y-1">
      </div>
    </label>
    {% endif %}
  </div>
</div>
