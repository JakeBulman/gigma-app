{% extends 'main/base.html' %}

{% block title %}Create an account{% endblock %}
{% block content %}
<div class="flex flex-row gap-8 flex-wrap w-4/5 justify-center">

    <div class="card shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title pb-6">Register</h2>
            <div class="card-actions items-center justify-center">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="fieldWrapper justify-content-center align-items-center flex-nowrap">
                        <label class="input input-bordered flex items-center gap-2 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 h-4 w-4 opacity-70"><path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" /></svg>
                            <input class="grow border-none" type="text" placeholder="Username" name="username" maxlength="150" required="" id="id_username">
                        </label>
                    </div>
                    <div class="fieldWrapper justify-content-center align-items-center flex-nowrap">
                        <label class="input input-bordered flex items-center gap-2 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 h-4 w-4 opacity-70"><path fill-rule="evenodd" d="M17.834 6.166a8.25 8.25 0 1 0 0 11.668.75.75 0 0 1 1.06 1.06c-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788 3.807-3.808 9.98-3.808 13.788 0A9.722 9.722 0 0 1 21.75 12c0 .975-.296 1.887-.809 2.571-.514.685-1.28 1.179-2.191 1.179-.904 0-1.666-.487-2.18-1.164a5.25 5.25 0 1 1-.82-6.26V8.25a.75.75 0 0 1 1.5 0V12c0 .682.208 1.27.509 1.671.3.401.659.579.991.579.332 0 .69-.178.991-.579.3-.4.509-.99.509-1.671a8.222 8.222 0 0 0-2.416-5.834ZM15.75 12a3.75 3.75 0 1 0-7.5 0 3.75 3.75 0 0 0 7.5 0Z" clip-rule="evenodd" /></svg>
                            <input class="grow border-none" type="email" placeholder="Email" name="email" maxlength="254" id="id_email">
                        </label>
                    </div>
                    <div class="fieldWrapper justify-content-center align-items-center flex-nowrap">
                        <label class="input input-bordered flex items-center gap-2 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 h-4 w-4 opacity-70"><path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" /></svg>
                            <input class="grow border-none" type="password" placeholder="Password" name="password" required="" id="id_password">
                        </label>
                    </div>
                    <div class="fieldWrapper justify-content-center align-items-center flex-nowrap">
                        <label class="input input-bordered flex items-center gap-2 mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 h-4 w-4 opacity-70"><path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" /></svg>
                            <input class="grow border-none" type="password" placeholder="Repeat Password" name="password2" required="" id="id_password2">
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary mt-5 w-full">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>



    
{% endblock %}
